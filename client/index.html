<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <link rel="icon" href="./asset/image/flame.png" type="image/x-ioc" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav class="between-center">
      <div class="container">
        <div class="wrapper" data-delay="1" data-bgc="#faa"></div>
        <div class="wrapper other"></div>
      </div>
      <h1 class="textShadow">Hello</h1>
      <svg
        class="pointerIcon"
        height="32"
        viewBox="0 0 16 16"
        version="1.1"
        width="32"
        aria-hidden="true"
        onclick="LinkGitHub()"
      >
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </nav>
    <main>
      <div id="tableList"></div>
      <div class="insertData">
        <p class="title textShadow">添加数据</p>
        <p class="subtitle">选择要插入的表</p>
        <div id="tableRadio"></div>
        <form id="insertDataForm">
          <div class="insertDataTableWrap">
            <div id="insertDataTable">
              <!-- <div class="inputWrap">
              <p>name</p>
              <input type="text" class="input" />
            </div> -->
            </div>
            <label style="position: relative">
              <input class="commonButton resetBtn" type="reset" name="reset" />
              <input
                class="commonButton submitBtn"
                type="submit"
                name="submit"
              />
              <button
                onclick="handleExitTableInsert()"
                class="commonButton exitBtn"
                type="button"
              >
                退出
              </button>
            </label>
          </div>
        </form>
      </div>
    </main>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
